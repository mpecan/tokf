app = "tokf-server"
primary_region = "fra"

[deploy]
  release_command = "./tokf-server migrate"

[env]
  RUN_MIGRATIONS = "false"
  TRUST_PROXY = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true

  [[http_service.checks]]
    grace_period = "10s"
    interval = "10s"
    method = "GET"
    path = "/ready"
    protocol = "http"
    timeout = "5s"

# Graceful shutdown: SIGTERM triggers drain (30s in main.rs), then SIGKILL after 35s.
# The 35s kill_timeout provides a 5-second buffer beyond the 30s drain period.
kill_signal = "SIGTERM"
kill_timeout = 35

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
