app = "tokf-server"
primary_region = "iad"

[deploy]
  release_command = "./tokf-server migrate"

[env]
  RUN_MIGRATIONS = "false"
  TRUST_PROXY = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true

  [http_service.checks]
    [http_service.checks.health]
      grace_period = "10s"
      interval = "10s"
      method = "GET"
      path = "/ready"
      protocol = "http"
      timeout = "5s"

kill_signal = "SIGTERM"
kill_timeout = 35

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
