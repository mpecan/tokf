command = ["gradle test", "./gradlew test"]
strip_ansi = true
collapse_empty_lines = true

skip = [
  "\\s+(UP-TO-DATE|NO-SOURCE|SKIPPED|FROM-CACHE)$",
  "^> Task :\\S+$",
  " PASSED$",
  "^\\d+ actionable tasks:",
  "^Downloading https?://",
]

[on_success]
extract = { pattern = "BUILD SUCCESSFUL in (.+)", output = "ok âœ“ {1}" }

